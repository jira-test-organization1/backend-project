name: Create Jira issue

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Convert GitHub markdown to Jira markup
      run: |
        node scripts/md-to-jira.js
      env:
        ISSUE_TITLE: ${{ github.event.issue.title }}
        ISSUE_URL: ${{ github.event.issue.html_url }}
        ISSUE_BODY: ${{ github.event.issue.body }}

    - name: Login to Jira
      uses: atlassian/gajira-login@v3
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

    - name: Create Jira Issue
      uses: atlassian/gajira-create@v3
      with:
        project: NEW
        issuetype: Task
        summary: '${{ github.event.issue.title }}'
        description: ${{ steps.convert.outputs.jira_description }}
      env:
        JIRA_DESCRIPTION: ${{ steps.read_desc.outputs.desc }}

    - name: Read converted description
      id: read_desc
      run: |
        echo "desc<<EOF" >> $GITHUB_OUTPUT
        cat jira-description.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
